<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <h1 id="activity"></h1>

   <script>
       function findTask(){
            fetch("http://www.boredapi.com/api/activity/")
            .then( res => res.json())
            .then( data  =>{
            document.getElementById("activity").innerText = data.activity;

            })
       }
       findTask();
       setInterval(() => {
           findTask();
       }, 1000);
       
   </script> 
</body>
</html>
